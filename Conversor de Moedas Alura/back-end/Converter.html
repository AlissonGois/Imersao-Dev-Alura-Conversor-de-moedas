<script>
    var valorEmDolar = input("Digite um n√∫mero: ");
    var cotacaoDoDolar = 5.32;

    var valorEmReal = valorEmDolar * cotacaoDoDolar;

    valorEmReal = valorEmReal.toFixed(2);
    alert('R$ '+valorEmReal);
</script>
